<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>

    <div class="container">
      <header style="text-align:center;">Todo App</header>

      <div class="inputField">
        <input type="text" placeholder="Add your new todo" id="addinputField" />
        <input type="hidden" id="saveIndex">
        <button class="addBtn"><i class="fas fa-check"></i></button> 
        <button class="updateBtn" style="display:none"><i class="fas fa-edit"></i></button> 
        
        
      </div>
      <ul class="todoList"></ul>
      <div class="footer">
        <span>You have <span class="pendingTask"></span> pending<span class = "isPlural"></span></span>
        <button>Clear All</button>
      </div>
    </div>
    
  </body>
  <script src="script.js"></script>
</html>
